<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ú®Day 16‚ú® ~ Mouse Shadow</title>
</head>
<body>
  <p><em>üëá You may enter your own text below üëá</em></p>
  <div class="hero">
    <h1 contenteditable>‚ö†Ô∏èDANGER</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin:0
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
    margin-top: -3em;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  p{
      text-align: center;
      font-family: 'Helvetica Neue'
  }
  
  </style>

<script>
    const hero = document.querySelector('.hero')
    const text = document.querySelector('h1')
    const walk = 20

    function wowfactor(e){
        const { offsetWidth: width, offsetHeight: height } = hero;
        let {offsetX: x, offsetY: y} = e;

        x += e.target.offsetLeft
        y += e.target.offsetTop

        let xWalk =  Math.round(x/width * walk)-(walk/2)
        let yWalk =  Math.round(y/height * walk)-(walk/2)


        text.style.textShadow = `${-xWalk}px ${-yWalk}px 2px #ff0000,
                                 ${xWalk}px ${yWalk}px 2px #00ff00,
                                 ${-xWalk}px ${yWalk}px 2px #0000ff,
                                 ${xWalk}px ${-yWalk}px 2px #ffff00 `

    }

    hero.addEventListener('mousemove',wowfactor)

</script>
</body>
</html>
