<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨Day 28✨ ~ Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  let flag = true
  
  const speed = document.querySelector('.speed')
  const bar = speed.querySelector('.speed-bar')
  const video = document.querySelector('video')

  function slider(e) {
    e.preventDefault(e)
    if (flag) 
    return;
    // get offsetTop - y
    const y = e.pageY - this.offsetTop
    // get offsetHeight - percent
    const percent = (y / this.offsetHeight) * 100
    bar.style.height = `${percent}%`
    // set min and max values
    const min = 0.5
    const max = 5
    // calculate playbackRate
    const playbackRate = (percent / 100 * (max - min)) + min
    bar.textContent = `${playbackRate.toFixed(2)}x`
    video.playbackRate = playbackRate
    console.log(percent.toFixed(2), '%')
  }

  speed.addEventListener('mousedown',() => flag = false)
  speed.addEventListener('mouseup',() => flag = true)
  speed.addEventListener('mouseleave',() => flag = true)
  speed.addEventListener('mousemove', slider)
</script>
</body>
</html>
