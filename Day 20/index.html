<body>
    <h1>ALEXA</h1>
    <p id="title">BECOME HUMAN</p>
    <div class="words" contenteditable>
    </div>

    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        const rec = new SpeechRecognition()
        rec.interimResults = true

        let p = document.createElement('p')
        const words = document.querySelector('.words')
        words.appendChild(p)

        rec.addEventListener('result', e => {
            const transcripts = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('')
            p.textContent = transcripts
            if (e.results[0].isFinal) {
                p = document.createElement('p')
                words.appendChild(p)
            }
            // clear on-demmand âœ¨bonusâœ¨
            if (transcripts.includes("Alexa can you clear this please"))
                words.innerHTML = ''
        })
        rec.addEventListener('end', rec.start)
        rec.start()


    </script>
